<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Личная страница пользователя с индивидуальной подборкой красивых и запоминающихся мест для путешествий по России">
  <meta name="keywords" content="Отдых в России, путешествия по России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Кристина Ушакова">
  <title>Mesto Russia</title>
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo"/>
  </header>
<main class ="main-container">
  <section class="profile">
    <img src="<%=require('./images/Avatar.svg')%>" class="profile__avatar" alt="Фото пользователя"/>
    <button class="profile__avatar-button"></button>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements"></section>
</main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" id="edit-profile" novalidate>
        <input id = "name" class="popup__input popup__user-name" type="text" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" name="name" placeholder="Имя">
        <span class="popup__input-error name-input-error" id="error-name"></span>
        <input id = "about" class="popup__input popup__user-job" type="text" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" name="about" placeholder="О себе">
        <span class="popup__input-error job-input-error" id="error-about"></span>
        <button class="popup__submit input__btn_disabled" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-place">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form" id="add-card" novalidate>
        <input id = "name" class="popup__input popup__place-name" type="text" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" name="name" placeholder="Название">
        <span class="popup__input-error place-input-error" id="error-name"></span>
        <input id = "link" class="popup__input popup__place-photo" type="url" required data-error-message="Введите адрес сайта" name="link" placeholder="Ссылка на фото">
        <span class="popup__input-error url-input-error" id="error-link"></span>
        <button class="popup__submit input__btn_disabled" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-photo">
    <div class="popup__card-image">
      <button class="popup__close" type="button"></button>
      <img src="" alt="фото пользователя" class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="form" id="avatar-edit" novalidate>
        <input id = "avatar" class="popup__input" type="url" required  name="avatar" placeholder="Ссылка на фото">
        <span class="popup__input-error" id="error-avatar"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<template id="templates">
  <article class="element">
    <button class="element__trash" type="button"></button>
    <img src="" class="element__img-place" alt="">
    <div class="element__info">
      <h2 class="element__title"></h2>
      <div class="element__heart-container">
        <button class="element__heart" type="button"></button>
        <p class = "element__heart-counter"></p>
      </div>
    </div>
  </article>
</template>
</body>
</html>
