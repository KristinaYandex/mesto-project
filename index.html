<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Личная страница пользователя с индивидуальной подборкой красивых и запоминающихся мест для путешествий по России">
  <meta name="keywords" content="Отдых в России, путешествия по России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Кристина Ушакова">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
  </header>
<main>
  <section class="profile">
    <img src="./images/Avatar.svg" class="profile__avatar" alt="Фото пользователя">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__img-place" alt="Карачаевск">
      <div class="element__info">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__img-place" alt="Гора Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__img-place" alt="Домбай">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__img-place" alt="Гора Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__img-place" alt="Домбай">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__img-place" alt="Карачаево-Черкесия">
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__heart element__heart_active" type="button"></button>
      </div>
    </article>
  </section>
</main>
  <footer class="footer">
    <p class="footer__copyright">&#169 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened" name="form">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__text" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup__text" type="text" name="profession" value="Исследователь океана" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
